<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="js.js" defer></script>
    <title>RPS</title>
</head>
<body>
    <div class="player">
        <img src="./img/player.png" alt="player" class="side-img">
        <p>Score:</p>
        <p class="score-player"></p>
    </div>
    <div class="shape">
        <div class="header">HI! Choose your fighter.</div>
        <div class="buttons">
            <div class="button" id="rock">
                <img src="./img/rock.png" alt="rock" class="button-img">
            </div>
        <div class="button" id="paper">
                <img src="./img/paper.png" alt="paper" class="button-img">
        </div>
        <div class="button" id="scissors">
                <img src="./img/scissors.png" alt="scissors" class="button-img">
        </div>
        </div>
        <div class="output">
            <div class="player-icon"></div>
            <div class="gif-icon"></div>
            <div class="pc-icon"></div>
        </div>
        <div class="counter"></div>

        <div class="final">
            <div class="message"></div>
            <button id="restart-button">Restart!</button>
        </div>
    </div>
    <div class="pc">
        <img src="./img/pc.png" alt="player" class="side-img">
        <p>Score:</p>
        <p class="score-pc"></p>
    </div>
</body>
</html>
